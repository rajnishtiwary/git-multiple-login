<html>
    <head>
        <title>Multiple Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <div class="parent-div">

            <div class="child-div">

                <div class="item">
                    <h1>Amazon.in</h1>
                </div>

                <div class="item">

                    <input type="text" placeholder="Email or Mobile no." />
                </div>

            
                <div class="item">

                    <input type="password" placeholder="password" />
                </div>

                <div class="item">
                    <button>Submit</button>
                </div>
                <div class="item">
                    <span>Don't Worry <a href="#">Forget password ?</a></span>
                </div>
            </div>

            <div class="child-div">

                <div class="item1">
                    <h1>Flipkart</h1>
                </div>

                <div class="item1">
                    <input type="number" placeholder="Mobile no." />
                </div>

                <div class="item1">
                    <input type="password" placeholder="password" /> 
                </div>

                <div class="item1">
                    <button>logged in</button>
                </div>

                <div class="item1">
                    <a href="#">Reset password</a>
                </div>

            </div>

            <div class="child-div">
                <div class="item2">
                    <h1>BPUT</h1>
                </div>
                <div class="item2">
                    <input type="text" placeholder="Registration no." />
                </div>
                <div class="item2">
                    <input type="password" placeholder="password" />
                </div>
                <div class="item2">
                    <input type="date" placeholder="DOB" />
                </div>
                <div class="item2">
                    <button>Sign in</button>
                </div>
            </div>

            <div class="child-div">
                <div class="item3">
                    <h1>CMPF</h1>
                </div>
                <div class="item3">
                    <input type="text" placeholder="UID NO." />
                </div>
                <div class="item3">
                    <input type="password" placeholder="password" />
                </div>
                <div class="item3">
                    <input type="number" placeholder="OTP" />
                </div>
                <div class="item3">
                    <button>SUBMIT</button>
                </div>
                <div class="item3">
                    <a href="#">forget UID NO.?</a>
                </div>

            </div>

        </div>
        
    </body>

</html>
